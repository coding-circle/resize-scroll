<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Resize n Scroll</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
  </head>
  <body>
    <article>
      <h1 id="start">Scrolling</h1>
      <p id="end">Fin</p>
    </article>
    <div id="info">
      <p>I N F O</p>
      <p>scroll offset: <span id="offset"></span></p>
      <p>window width: <span id="width"></span></p>
      <p>window height: <span id="height"></span></p>
      <p>
        <button id="scroll-up">scroll ⬆️</button>
        <button id="scroll-down">scroll ⬇️</button>
      </p>
      <p>
        <a href="#start">jump to start</a>
        <a href="#end">jump to end</a>
      </p>
    </div>
  </body>
</html>
